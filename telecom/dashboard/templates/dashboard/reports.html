{# dashboard/templates/dashboard/reports.html #}
{% extends "dashboard/base.html" %}

{% block dashboard_content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Relatórios</h2>
        <button class="btn btn-primary">
            <i class="fas fa-download me-2"></i>Exportar
        </button>
    </div>

    <div class="row">
        <!-- Report Types -->
        <div class="col-md-3">
            <div class="dashboard-card p-3 mb-4">
                <h5>Tipos de Relatório</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-report="trimestral">
                        Relatório Trimestral
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-report="anual">
                        Relatório Anual
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-report="personalizado">
                        Relatório Personalizado
                    </a>
                </div>
            </div>

            <!-- Filters -->
            <div class="dashboard-card p-3">
                <h5>Filtros</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Período</label>
                        <select class="form-select">
                            <option>2024 - Q1</option>
                            <option>2023 - Q4</option>
                            <option>2023 - Q3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Operadora</label>
                        <select class="form-select">
                            <option>Todas</option>
                            <option>Orange</option>
                            <option>MTN</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Indicadores</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Estações Móveis</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Tráfego</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Receitas</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Aplicar Filtros</button>
                </form>
            </div>
        </div>

        <!-- Report Content -->
        <div class="col-md-9">
            <div class="dashboard-card p-4">
                <div id="reportContent">
                    <!-- Report content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
