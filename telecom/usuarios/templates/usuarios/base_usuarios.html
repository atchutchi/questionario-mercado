{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% if user.is_superuser %}
            <div class="col-md-3">
                {% include 'usuarios/_admin_sidebar.html' %}
            </div>
            <div class="col-md-9">
                {% include 'usuarios/_messages.html' %}
                {{ block.super }}
            </div>
        {% else %}
            <div class="col-12">
                {% include 'usuarios/_messages.html' %}
                {{ block.super }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
