{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Confirmar Exclusão</h2>
    <p>Você tem certeza que deseja excluir o indicador de Internet Fixo para {{ object.ano }}/{{ object.get_mes_display }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'internet_fixo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
